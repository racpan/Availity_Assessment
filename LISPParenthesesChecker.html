<html>
<body>
<form>
	<p><label for="lispTextArea">Enter the LISP code:</label></p>
	<textarea id="lispTextArea" rows="20" cols="200"></textarea>
	<br>
	<button type="button" onclick="checkLisp()">Check</button>
	<p style="text-align:center;"><label id="result"></label></p>
</form>

<style>
textarea {
	display: block;
	margin-left: auto;
	margin-right: auto;
	border-radius: 10px;
}
button {
	height: 40px;
	width: 100px;
	text-align: center;
      font-size: 20px;
}
label {
	font-size: 30px;
}
</style>

<script>
const sampleCode = document.getElementById('lispTextArea');
const res = document.getElementById('result');

function checkLisp() {
	var hasParentheses = false;
	var counter = 0;
	var st = sampleCode.value;
	for (i=0; i<st.length; i++) {
		if (st[i] == '(') {
			hasParentheses = true;
			counter++;
		}
		if (st[i] == ')') {
			counter--;
		}
	}
	if (counter == 0 && st.length > 0 && hasParentheses) {
		res.innerHTML = 'True';
	} else {
		res.innerHTML = 'False';
	}
}
</script>
</body>
</html>
